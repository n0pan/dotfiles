set-option -g default-shell /bin/zsh

# address vim mode switching delay
set-option -sg escape-time 0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g pane-base-index 1

# navigate using vim
setw -g mode-keys vi

# allow terminal scrolling
set -g terminal-overrides ",xterm-256color:Tc"

# split panes using v and s
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# Vim style copy paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Vim style resize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane select
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Allow mouse to select which pane to use
set -g mouse on

set -g default-terminal "xterm-256-color"
setw -g xterm-keys on
bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

# ===========
# UI
# ===========

## Colours
# PINK="#F5C2E7"
PINK="colour13"

set -g message-style fg=white,bg=black,bright

# Status bar
set -g status-style fg=white,bg=default

set -g status-left-length 50
set -g status-left "#[fg=$PINK]#(whoami)@#h"

setw -g window-status-format ' #I: #{?window_name,#{window_name},#{pane_current_command}} '
setw -g window-status-current-format ' #I: #{?window_name,#{window_name},#{pane_current_command}} '
setw -g window-status-separator ""
setw -g window-status-current-style fg=$PINK,bg=default,bold

set -g status-position bottom
set -g status-justify centre

set -g status-right-length 50
set -g status-right "#[fg=$PINK]%a %d %b %R"

set -g set-titles on

set -g status-interval 2

# border colors
setw -g pane-border-status bottom
setw -g pane-border-format ''
setw -g pane-active-border-style fg=$PINK
setw -g pane-border-style fg=$PINK

# focus events
set -g focus-events on

# increase scrollback buffer size
set -g history-limit 50000

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

run '~/.tmux/plugins/tpm/tpm'
