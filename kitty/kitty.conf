# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# vim:ft=kitty

## name:     Catppuccin Kitty Mocha
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/mocha.conf
## blurb:    Soothing pastel theme for the high-spirited!

# : Terminal {{{
shell_integration   disabled
#: }}}

# : Fonts {{{
font_family                 PragmataPro Mono Liga Regular
bold_font                   PragmataPro Mono Liga Bold
italic_font                 PragmataPro Mono Liga Italic
bold_italic_font            PragmataPro Mono Liga Bold Italic
font_size                   16
text_composition_strategy   1.8

# font_family                 SF Mono Regular
# bold_font                   SF Mono Semibold
# italic_font                 SF Mono Regular Italic
# bold_italic_font            SF Mono Semibold Italic
# font_size                   14
# text_composition_strategy   2.0

adjust_line_height    1
#: }}}

#: Performance tuning {{{
repaint_delay 1
input_delay 1
sync_to_monitor yes
#: }}}

#: Window layout {{{
window_padding_width 40
hide_window_decorations no
#: }}}

#: Color scheme {{{
# The basic colors
foreground              #CDD6F4
background              #0d1117
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color #0d1117

# Tab bar colors
active_tab_foreground       #11111B
active_tab_background       #CBA6F7
inactive_tab_foreground     #CDD6F4
inactive_tab_background     #181825
tab_bar_background          #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8
#: }}}

#: Clipboard {{{
map kitty_mod+c  copy_to_clipboard
map cmd+c        copy_to_clipboard
map kitty_mod+v  paste_from_clipboard
map cmd+v        paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o  pass_selection_to_program
#: }}}

#: Font sizes {{{
map cmd+equal           change_font_size all +2.0
map cmd+minus           change_font_size all -2.0
#: }}}

#: Miscellaneous {{{
map kitty_mod+enter    toggle_fullscreen
#: }}}


